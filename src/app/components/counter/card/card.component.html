<mat-card>
  <mat-card-header>
    <mat-card-title>Counter</mat-card-title>
  </mat-card-header>
  <hr/>
  <mat-card-content>
    <p>Current Count: {{ count }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="resetCount()">Reset</button>
    <button mat-raised-button color="primary" (click)="incCount()">Increment</button>
  </mat-card-actions>
</mat-card>
